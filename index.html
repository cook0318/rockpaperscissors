<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js"></script> 
    <div id="wrapper">
        <div id="game">



            <h1 id="title">Rock, Paper, Scissors</h1>
            <h3>Welcome to my Rock, Paper, Scissors Game.</h3>

            <p>Opponent Choice:</p>
            <div id="opponentChoice"><p id="questionMark">?</p></div>

            <p>Choose your weapon:</p>
            <div id="buttons">
                <button onclick="game('rock'), makeBlue('rock'), makeRed('scissors', 'paper'), removeQuestion()" class="choice" id="rock">Rock</button>
                <button onclick="game('paper'), makeBlue('paper'), makeRed('scissors', 'rock'), removeQuestion()" class="choice" id="paper">Paper</button>
                <button onclick="game('scissors'), makeBlue('scissors'), makeRed('rock', 'paper'), removeQuestion()" class="choice" id="scissors">Scissors</button>
            </div>
            

            <p id="result"></p>

        </div>
    </div>

</body>
</html>
