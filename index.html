<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="main.js"></script> 
    <div id="wrapper">
        <div id="game">



            <h1 id="title">Rock, Paper, Scissors</h1>

            <p>Click opponent's name to change. Keep playing by clicking another choice.</p>
            
            <p onclick="changeName()", id="oppName">Opponent's Choice:</p>
            <div id="opponentChoice"><p id="questionMark">?</p></div>

            <p id="choose">Choose your weapon:</p>
            <div id="buttons">
                <button onclick="game('rock'), makeBlue('rock'), makeOrange('scissors', 'paper'), removeQuestion()" class="choice" id="rock">Rock</button>
                <button onclick="game('paper'), makeBlue('paper'), makeOrange('scissors', 'rock'), removeQuestion()" class="choice" id="paper">Paper</button>
                <button onclick="game('scissors'), makeBlue('scissors'), makeOrange('rock', 'paper'), removeQuestion()" class="choice" id="scissors">Scissors</button>
            </div>

            <div id="resultsContainer">
                <p id="result"></p>
                <p class="inline">Total Wins in a row: </p><p class="inline" id="wins">0</p>
                <br>
                <p class="inline">Total Losses in a row: </p><p class="inline" id="losses">0</p>
                <br>
                <p class="inline">Total Wins: </p><p class="inline" id="totalWins">0</p>
                <br>
                <p class="inline">Total Losses: </p><p class="inline" id="totalLosses">0</p>
            </div>

            
        </div>
    </div>

</body>
</html>
